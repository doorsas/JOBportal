<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Detail</title>
</head>
<body>
    <h1>Employee Details</h1>
    <p><strong>Name:</strong> {{ employee.user.last_name }}</p>
    <p><strong>Email:</strong> {{ employee.email }}</p>

    {% if cv %}
        <h2>CV Details</h2>
        <p><strong>Education:</strong> {{ cv.education }}</p>
        <p><strong>Experience:</strong> {{ cv.experience }}</p>
        <p><strong>Skills:</strong> {{ cv.skills }}</p>
        <p><strong>Created At:</strong> {{ cv.created_at }}</p>
    {% else %}
        <p><em>No CV available for this employee.</em></p>
    {% endif %}
</body>
</html>
