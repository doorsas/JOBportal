{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Employee Details</h1>
    <div class="card">
        <div class="card-header">
            {{ employee.employee_name }}
        </div>
        <div class="card-body">
            <h5 class="card-title">Email: {{ employee.email }}</h5>
            <p class="card-text">
                User ID: {{ employee.user.id }}<br>
                Associated User: {{ employee.user.username }}
            </p>
            <a href="{% url 'employee_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
