{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Employee List</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>CV</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.employee_name }}</td>
                    <td>{{ employee.email }}</td>
                    <td>
                        {% if employee.cv %}
                            <a href="{% url 'cv_detail' employee.cv.id %}" class="btn btn-sm btn-primary">View CV</a>
                        {% else %}
                            <span class="text-muted">No CV</span>
                        {% endif %}
                    </td>
<td>
    <div class="d-flex flex-column">
        <a href="{% url 'employee_edit' employee.id %}" class="btn btn-sm btn-warning w-100 mb-1">Edit</a>
        <form action="{% url 'employee_delete' employee.id %}" method="post" class="w-100">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-danger w-100" onclick="return confirm('Are you sure you want to delete this employee?');">Delete</button>
        </form>
    </div>
</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
