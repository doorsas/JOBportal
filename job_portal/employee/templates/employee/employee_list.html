{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">Employee List</h1>
        <a href="{% url 'employee_register' %}" class="btn btn-success">Add New Employee</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover shadow-sm rounded">
            <thead class="bg-primary text-white">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.employee_name }}</td>
                    <td>{{ employee.email }}</td>
                    <td>
                        <a href="{% url 'employee_detail' employee.id %}" class="btn btn-outline-primary btn-sm me-1">
                            <i class="bi bi-eye"></i> View
                        </a>
                        <a href="{% url 'employee_edit' employee.id %}" class="btn btn-outline-warning btn-sm me-1">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <form action="{% url 'employee_delete' employee.id %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger btn-sm"
                                onclick="return confirm('Are you sure you want to delete this employee?');">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted">No employees found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
