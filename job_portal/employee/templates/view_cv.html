<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV of {{ cv.employee.employee_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1>CV of {{ cv.employee.employee_name }} {{ cv.employee.employee_surname }}</h1>
        <p><strong>Email:</strong> {{ cv.employee.email }}</p>
        <p><strong>Phone:</strong> {{ cv.employee.phone_number }}</p>
        <p><strong>Citizenship:</strong> {{ cv.employee.citizenship }}</p>
        <hr>
        <h2>Education</h2>
        <p>{{ cv.education }}</p>
        <h2>Experience</h2>
        <p>{{ cv.experience }}</p>
        <h2>Skills</h2>
        <p>{{ cv.skills }}</p>
    </div>
</body>
</html>
